services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./site:/srv:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - apps

  apps:
    build: ./apps
    restart: unless-stopped
    environment:
      PGHOST: applications-postgres
      PGPORT: "5432"
      PGUSER: app_user
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: applications

      DOC_ROOT: /srv/applications/docs
      DB_PREFIX: /Volumes/applications
      VPS_PREFIX: /srv/applications/docs
    volumes:
      - /srv/applications/docs:/srv/applications/docs:ro
    expose:
      - "3000"
    networks:
      - default
      - applications_db

volumes:
  caddy_data:
  caddy_config:

networks:
  applications_db:
    external: true
    name: applications-db_default
